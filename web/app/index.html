<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="vmApp" ng-controller="vmCtrl">

<div class="container">
	<h1>Virtual Hosts Manager</h1>

	<div class="jumbotron">
		<h2>Current vhosts:</h2>
		<ul>
			<li ng-repeat="vh in vhosts">
				<button ng-click="deleteHost(vh.nn)" class="btn btn-danger">X</button>
				Path: {{ vh.path }}, ServerName: {{ vh.server_name }}
			</li>
		</ul>

		<form class="form-inline">
			<h3>Add vhost:</h3>

			<div class="form-group">
				<input class="form-control" type="text" placeholder="Path" ng-model="formData.path"/><br/>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="ServerName" ng-model="formData.server_name"><br/>
			</div>
			<button type="submit" class="btn btn-default" ng-click="addHost()">Add</button>
		</form>
	</div>
	
	<hr/>
	<div>App version: v<span app-version></span></div>

</div>

<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
