<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="vmApp" ng-controller="vmCtrl">

Current vhosts:
<ul>
	<li ng-repeat="vh in vhosts">
		<button ng-click="deleteHost(vh.nn)">X</button> Path: {{ vh.path }}, ServerName: {{ vh.server_name }}
	</li>
</ul>

<form>
	Add vhost: <br/>
	Path: <input type="text" ng-model="formData.path"/><br/>
	ServerName: <input type="text" ng-model="formData.server_name"><br/>
	<button type="submit" ng-click="addHost()">Add</button>
</form>

<div>App version: v<span app-version></span></div>

<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
